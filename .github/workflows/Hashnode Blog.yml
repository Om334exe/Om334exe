name: "ðŸ“š Blog Updater"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Runs Every Day

jobs:
  update_blogs:
    name: "Update Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ“š  Hashnode Updater"
        uses: "Om334exe/action-hashnode-blog@main"
        with:
          USERNAME: 'Om334exe' # Hashnode Username
          BLOG_URL: 'omdabralblogs.hashnode.dev' # Blog URL
          COUNT: 10 # MAX Visisble
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
